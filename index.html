<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto - Desarrollo Web usando Git</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://file.myfontastic.com/iqi95VKS3NXhcVHh7PY3G9/icons.css" rel="stylesheet">
</head>
<body>
    <div class="raiz">
        <header></header>
        <nav></nav>
        <section>
            <form action="" class="form-login">
                <div class="form-login__div-usuario icon-user">
                    <input type="text" placeholder="Usuario" name="v_user" required class="form-login__input-usuario">                    
                </div>
                <div class="form-login__div-password icon-unlock">
                    <input type="password" name="v_password" placeholder="Contraseña" class="form-login__input-password">
                </div>
                <div class="form-login__div-botones">
                    <input type="submit" value="Iniciar sesión" class="form-login__boton_submit">
                </div>
            </form>
        </section>
        <footer></footer>
    </div>
</body>
</html>
